{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="76x76" href="{% static 'landing/images/app-promo/uth-logo-small.svg' %}">
		<link rel="icon" type="image/svg+xml" href="{% static 'landing/images/app-promo/uth-logo-small.svg' %}">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
		<!--     Fonts and icons     -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css">
		<!-- CSS Files -->
		<link href="{% static 'authenticated/css/bootstrap.min.css' %}" rel="stylesheet"  />
		<link href="{% static 'authenticated/css/paper-dashboard.css' %}" rel="stylesheet" />
		<!-- CSS Just for demo purpose, don't include it in your project -->
		<link href="{% static 'authenticated/demo/demo.css' %}" rel="stylesheet" />
		<link href="{% static 'authenticated/css/font/flaticon.css' %}" rel="stylesheet" type="text/css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		{% block head %}
		{% endblock %}
	</head>
	<body class="">
		<div class="wrapper ">
		<div class="sidebar" data-color="black" data-active-color="danger">
			<div class="logo">
				<a href={% url 'dashboard' %} class="simple-text logo-mini">
				<div class="logo-image-small">
					<img src="{% static 'landing/images/app-promo/uth-logo-small.svg' %}">
				</div>
				</a>
				<a href={% url 'dashboard' %} class="simple-text logo-normal text-white">UTH Groups</a>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">
					{% block selected_tab %}
					{% endblock %}
				</ul>
			</div>
		</div>
		<div class="main-panel">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
				<div class="container-fluid">
					<div class="navbar-wrapper">
						<div class="navbar-toggle">
							<button type="button" class="navbar-toggler">
							<span class="navbar-toggler-bar bar1"></span>
							<span class="navbar-toggler-bar bar2"></span>
							<span class="navbar-toggler-bar bar3"></span>
							</button>
						</div>
						{% block page_title %}
						{% endblock %}
					</div>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-bar navbar-kebab"></span>
					<span class="navbar-toggler-bar navbar-kebab"></span>
					<span class="navbar-toggler-bar navbar-kebab"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end" id="navigation">
						<ul class="navbar-nav">
							{% block navitem%}
							{% endblock%}
							<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" width="30" height="30" class="rounded-circle"/>
								<p>
									<span class="d-lg-none d-md-block">{{user.last_name}} {{user.first_name}}</span>
								</p>
							</a>
							<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
								<a href={% url 'logout_user' %}><button type="submit" class="dropdown-item">Αποσύνδεση</button></a>
							</div>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- End Navbar -->
			{% block content %}
			{% endblock %}
		</div>
		<script src="{% static 'authenticated/js/core/jquery.min.js' %}"></script>
		<script src="{% static 'authenticated/js/core/popper.min.js' %}"></script>
		<script src="{% static 'authenticated/js/core/bootstrap.min.js' %}"></script>
		<script src="{% static 'authenticated/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
		<script src="{% static 'authenticated/js/plugins/chartjs.min.js' %}"></script>
		<script src="{% static 'authenticated/js/plugins/bootstrap-notify.js' %}"></script>
		<script src="{% static 'authenticated/js/paper-dashboard.min.js' %}" type="text/javascript"></script>
		{%block scripts%}
		{%endblock%}
	</body>
</html>
